<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Changa One Font Test</title>

  <!-- ✅ Google Font: Changa One -->
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 2rem;
      background: #f4f4f4;
      font-family: 'Changa One', cursive;
    }

    h1 {
      font-size: 3rem;
      color: #D23C8F;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .note {
      margin-top: 1rem;
      font-style: italic;
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>This is Changa One</h1>
  <p>If you see this heading in a playful, bold style — the font is working correctly.</p>
  <div class="note">Make sure you're online, as the font loads from Google Fonts.</div>

</body>
</html>
